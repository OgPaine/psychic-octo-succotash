<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pincrack Minigame V1.5.5</title>
    <link rel="stylesheet" href="css/styles.css"> <!-- Ensure the CSS path is correct -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" crossorigin="anonymous">
</head>
<body>
    <nav class="top-menu">
        <a href="/psychic-octo-succotash/index.html" class="menu-item active">Word Memory</a>
        <a href="/psychic-octo-succotash/pin-crack/index.html" class="menu-item">Pin Cracker</a>
        <a href="/psychic-octo-succotash/speed-typing/index.html" class="menu-item">Speed typing</a>
        <!-- Other menu items go here -->
        <div class="menu-right">
            <a href="https://github.com/OgPaine/psychic-octo-succotash" class="menu-item github-link">
                <i class="fab fa-github"></i> GitHub Repository
            </a>
        </div>
    </nav>
    <!-- Game Objective and Controls -->
    <div id="gameInfo">

        <h2>Controls</h2>
        <ul>
            <li><strong>Start/Restart:</strong> Click 'Start Game or Spacebar' to begin or reset.</li>
            <li><strong>Submit Guess:</strong> Use Enter to submit guess.</li>
            <li><strong>Adjust Difficulty:</strong> Use the digit and time buttons to set game parameters.</li>
        </ul>
    </div>

    <div id="gameContainer">
        <div class="title">Pick Crack</div>
        <div class="subtitle">Crack the pin</div>
        <div id="timerDisplay" class="timerDisplay timerDisplayDefault" aria-live="assertive" aria-atomic="true">Time: 20s</div>
        <div id="pinInput"></div>
        <button id="startButton">Start Game</button>
        <div id="digitButtons">
            <button>3 Digits</button>
            <button>4 Digits</button>
            <button>5 Digits</button>
        </div>
        <div id="timeButtons">
            <button>20s</button>
            <button>30s</button>
            <button>60s</button>
        </div>
        <div id="feedbackContainer"></div>
        <div id="progressBarContainer">
            <div id="progressBar"></div>
        </div>
    </div>

    <script type="module" src="js/game.js"></script> <!-- Ensure the JavaScript path is correct -->
</body>
</html>
