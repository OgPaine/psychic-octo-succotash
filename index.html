<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word Memory Game</title>
    <link rel="stylesheet" href="css/styles.css">
    <audio id="button-sound" src="audio/beep-22.mp3" preload="auto"></audio>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" crossorigin="anonymous">

</head>
<body>
    <nav class="top-menu">
        <a href="/psychic-octo-succotash/index.html" class="menu-item active">Word Memory</a>
        <a href="/psychic-octo-succotash/pin-crack/index.html" class="menu-item">Pin Cracker</a>
        <a href="/psychic-octo-succotash/speed-typing/index.html" class="menu-item">Speed typing</a>
        <!-- Other menu items go here -->
        <div class="menu-right">
            <a href="https://github.com/OgPaine/psychic-octo-succotash" class="menu-item github-link">
                <i class="fab fa-github"></i> GitHub Repository
            </a>
        </div>
    </nav>

    <div class="container">
        <div class="title">Word Memory</div>
        <div class="subtitle">Memorize the words seen</div>
        <div class="score-display">Score: 0/25</div> <!-- Score display element -->

        <div class="word-box">
            <div id="word-display" class="word">mesomorphic</div>
        </div>
        <div class="buttons">
            <button id="seen-button" class="button">Seen</button>
            <button id="new-button" class="button new-word">New</button>
        </div>
        <button id="start-button" class="start-button-style">Start Game</button>
        <!-- Progress Bar Container placed at the bottom of the container -->
        <div class="progress-container">
            <div id="progress-bar" class="progress-bar"></div>
        </div>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
